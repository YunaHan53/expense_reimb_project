<html>
<head>
<title>User Management Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>

	<div class="container col-md-5">
		<div class="card">
			<div class="card-body">
				<c:if test="${user != null}">
					<form action="update" method="post">
				</c:if>

				<caption>
					<h2>
						<c:if test="${user != null}">
            			Edit User
            		</c:if>
						<c:if test="${user == null}">
            			Add New User
            		</c:if>
					</h2>
				</caption>

				<c:if test="${user != null}">
					<input type="hidden" name="userId" value="<c:out value='${user.userId}' />" />
				</c:if>

				<fieldset class="form-group">
					<label>Username</label> <input type="text"
						value="<c:out value='${user.username}' />" class="form-control"
						name="username" required="required">
				</fieldset>

				<fieldset class="form-group">
					<label>Email</label> <input type="text"
						value="<c:out value='${user.email}' />" class="form-control"
						name="email">
				</fieldset>

				<fieldset class="form-group">
					<label>Job Position</label> <input type="text"
						value="<c:out value='${user.jobPosition}' />" class="form-control"
						name="jobPosition">
				</fieldset>

				<button type="button" class="btn btn-success" id="save" onclick="updateUser()">Save</button>
				</form>
			</div>
		</div>
	</div>
	<script src="component/jquery/jquery.js" type="text/javascript"></script>
	<script src="component/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="component/jquery.validate.min.js" type="text/javascript"></script>

	<script>
	
		
	</script>
</body>
</html>
