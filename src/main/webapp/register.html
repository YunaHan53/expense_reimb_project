<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
</head>
<body>
	<header>
		<nav align="center" class="navbar navbar-expand-md navbar-dark">
			<button class="navbar-nav nav-btns"><a href="index.html">Home</a></button>
			<button class="navbar-nav nav-btns"><a href="login.html">Login</a></button>
		</nav>
	</header>
  <form id="register" action="RegisterServlet" method="post">
    <h1 align="center" style="margin-top: 5%">Registration Form</h1>
    <table align="center" style="margin-top: 10%">
      <tr>
        <td>First Name</td>
        <td><input type="text" name="firstName"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lastName"></td>
      </tr>
      <tr>
        <td>UserName</td>
        <td><input type="text" name="userName"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="pass"></td>
      </tr>
      <tr>
        <td>Confirm Password</td>
        <td><input type="password" name="passConfirm"></td>
      </tr>
      <tr>
        <td>Job Position</td>
        <td><input type="text" name="jobPosition"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Register" id="button-1" />
        <input type="button" class="back" value="Back" id="button-1" /></td>
      </tr>
    </table>
  </form>
</body>
  <script>
  	// Register Input Validation
	$(document).ready(function() {
		$("#register").validate({
		    rules: {
				firstname: "required",
				lastname: "required",
		        username: "required",
		        email: "required",
		        pass: "required"
		    },
		     
		    messages: {
				firstname: "Please enter first name",
				lastname: "Please enter last name",
		        username: "Please enter username",
		        email: "Please enter a valid email",
		        pass: "Please enter password"
		    }
		});
	});

	// Back function
	$('.back').on('click', function(event) {
	event.preventDefault(); 
	let url = $(this).data('target');
	location.replace('index.html');
	});
  </script>
</html>
