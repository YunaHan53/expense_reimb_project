<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
body {
  background-image:
    url('https://image.shutterstock.com/image-photo/lime-retro-pastel-paper-background-260nw-598436903.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>
  <form action="RegisterServlet" method="post">
    <h1 align="center" style="margin-top: 5%">Registration Form</h1>
    <table align="center" style="margin-top: 10%">
      <tr>
        <td>First Name</td>
        <td><input type="text" name="firstName"></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="lastName"></td>
      </tr>
      <tr>
        <td>UserName</td>
        <td><input type="text" name="userName"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="pass"></td>
      </tr>
      <tr>
        <td>Confirm Password</td>
        <td><input type="password" name="passConfirm"></td>
      </tr>
      <tr>
        <td>Job Position</td>
        <td><input type="text" name="jobPosition"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Register" id="button-1" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
