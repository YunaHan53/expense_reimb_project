<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html">
<title>Login</title>
<style>
body {
  background-image:
    url('https://image.shutterstock.com/image-photo/lime-retro-pastel-paper-background-260nw-598436903.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
</head>
<body>

<form action="LoginServlet" method="post">
    <h1 align="center" style="margin-top: 5%">Login Form</h1>
    <table align="center" style="margin-top: 10%">
      <tr>
        <td>Username:</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="pass"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="login" id="button-1" /></td>
      </tr>
    </table>
</form>

</body>
<script type="text/javascript">
 
    $(document).ready(function() {
        $("#loginForm").validate({
            rules: {
                email: "required",
         
                password: "required"
            },
             
            messages: {
                email: "Please enter email",
                 
                password: "Please enter password"
            }
        });
 
    });
</script>
</html>
