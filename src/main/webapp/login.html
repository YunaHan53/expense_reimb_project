<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.0/dist/jquery.validate.min.js"></script>
</head>
<body>
	<header>
		<nav align="center" class="navbar navbar-expand-md navbar-dark">
			<button class="navbar-nav nav-btns"><a href="index.html">Home</a></button>
			<button class="navbar-nav nav-btns"><a href="register.html">Register</a></button>
		</nav>
	</header>
<form id="login" action="LoginServlet" method="post">
    <h1 align="center" style="margin-top: 5%">Login Form</h1>
    <table align="center" style="margin-top: 10%">
      <tr>
        <td>Username:</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="pass"></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="Login" id="button-1" />
        <input type="button" class="back" value="Back" id="button-1" /></td>
      </tr>
    </table>
</form>
<script type="text/javascript" src="js/app.js"></script>
</body>
<script>
	$(document).ready(function() {
	$("#login").validate({
        rules: {
            username: "required",
            pass: "required"
        },
         
        messages: {
            username: "Please enter username",       
            pass: "Please enter password"
        }
    }); 
});

$('.back').on('click', function(event) {
event.preventDefault(); 
let url = $(this).data('target');
location.replace('index.html');
});
</script>
</html>
